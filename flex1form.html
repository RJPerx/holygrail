
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header>Header</header>

    <main>
        <nav>Nav</nav>
        <div class="background">
            <article>
            
                <!-- Form -->
                <form>
                    <div class="container">
                        
                        <!-- For left items -->
                        <div class="flex-item left">
                            <div class="field">
                                <label for="name">Name</label>
                                <input type="text" id="name">
                            </div>

                            <!-- Phone -->
                            <div class="field">
                                <label for="phone">Phone</label>
                                <input type="text" id="phone">
                            </div>

                            <!-- email -->
                            <div class="field">
                                <label for="email">Email</label>
                                <input type="email" id="email">
                            </div>

                            <!-- Pick date -->
                            <div class="field">
                                <label for="pick-up">Pickup Date/Time</label>
                                <input type="datetime-local" id="datetime">
                            </div>

                            <!-- Pickplace -->
                            <div class="field">
                                <label for="pickPlace">Pickup Place</label>
                                <select>
                                    <option>Select 1</option>
                                    <option>Select 2</option>
                                </select>
                            </div>

                            <!-- drop off place -->
                            <div class="field">
                                <label for="dropOff">Dropoff Place</label>
                                <input type="dropOff" id="dropOffl">
                            </div>
                        </div>
                    
                            <!-- for right items -->
                        <div class="flex-item right">

                            <!-- Radio button -->
                            Which vehicle do you require?
                            <div>
                                <input type="radio" name="vehicle" id="van">
                                <label for="van">Van</label>
                            </div>

                            <div>
                                <input type="radio" name="vehicle" id="jeepney">
                                <label for="jeepney">Jeepney</label>
                            </div>
                            
                            <div>
                                <input type="radio" name="vehicle" id="tricycle">
                                <label for="tricycle">Tricycle</label>
                            </div>
                            
                            <!-- Checkbox -->
                            Extras: 
                            <div>
                            <input type="checkbox" name="extras" id="babySeat">
                            <label for="babySeat">Baby Seat</label>

                            </div>
                            <div>
                                <input type="checkbox" name="extras" id="wheelChairAccess">
                                <label for="wheelChairAccess">Wheelchair Access</label>
                            </div>
                            
                            <div>
                            <input type="checkbox" name="extras" id="stockTip">
                            <label for="stockTip">Stock Tip</label>
                            </div>
                        
                        </div>
                    </div>

                    <!-- button -->
                    <div class="btn-container">
                        <input type="submit" value="Submit Booking">
                    </div>
                </form>
            

            </article>
        </div>

        <aside>Aside</aside>
    </main>

    <footer>Footer</footer>
</body>
</html>
